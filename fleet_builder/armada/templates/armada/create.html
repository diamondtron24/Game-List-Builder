{% extends 'armada/base.html' %}

{% block title %}
Create Your Fleet
{% endblock %}

{% block content %}
<div class="main">
    <aside>
        <div class="logo">
        </div>
        <div class="single_ships">
            <div class="row">
                <div class="col s12 m6">
                    <div class="card upgrade_panel">                       
                        <div class="card-image">
                            <img v-bind:src="'/static/armada/images/' + SelectedShip.image">
                        <div class="upgrade_buttons">
                            <a v-for='upgrade in upgradeTypes' v-on:click='displayAllUpgradeType(upgrade.upgrade_type)' class="btn"><img class="material-icons" v-bind:src="'/static/armada/images/' + upgrade.path"></a>
                        </div>
                        <div class="save_ship_button">    
                                <a class="btn"><i class="material-icons">Save Ship</i></a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <div class="fleet_main">
        <div class="choose_faction_icons">
            <a v-on:click='getBaseShips("rebel")' class="btn-floating btn-large waves-effect waves"> <img
                    src="/static/armada/images/rebel.png" alt=""></a>
            <a v-on:click='getBaseShips("imperial")' class="btn-floating btn-large waves-effect waves"> <img
                    src="/static/armada/images/imperial.jpg" alt=""></a>
        
        </div>

        <div class="faction_ships">
            <a v-for="ship in baseShips" v-on:click='selectShip(ship.key)' class="waves-effect waves-light"><img
                    v-bind:src="'/static/armada/images/' + ship.ship_image" alt=""></a>
        </div>
        <div class="available_upgrades">
            <!-- <div class="row"> -->
                <!-- <div class="col s12 m6"> -->
                    <div v-for='upgrade in displayUpgradeType' class="card">
                        <div class="card-image">
                            <img v-on:click='addAvailableUpgrade(upgrade)' v-bind:src="'/static/armada/images/' + upgrade.image">
                        </div>
                    </div>
                <!-- </div> -->
            <!-- </div> -->
        </div>

    </div>
    
</div>
{% endblock %}
